<!DOCTYPE html>
<html>
<head>
  <title>Palette Perfect</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Palette Perfect</h1>
  <div class="drop-menu-wrapper">
    <h3>Save palette as:</h3>
    <select>
      <option>New Project</option>
    </select>
  </div>
  <div class="palette-wrapper">
    <section class="first-color"></section>
    <section class="second-color"></section> 
    <section class="third-color"></section>
    <section class="fourth-color"></section>
    <section class="fifth-color"></section>
    <div class="hex-wrapper">
      <h3 class="hex-code hex1"></h3>
      <h3 class="hex-code hex2"></h3>
      <h3 class="hex-code hex3"></h3>
      <h3 class="hex-code hex4"></h3>
      <h3 class="hex-code hex5"></h3>
    </div>
  </div>
  <section class="refresh-lock-wrapper">
    <article>
      <img src="./assets/images/unlock.png" class="unlocked-btn unlocked-btn1">
      <img src="./assets/images/refresh.png" class="refresh-btn refresh-btn1">
    </article>
    <article>
      <img src="./assets/images/unlock.png" class="unlocked-btn unlocked-btn2">
      <img src="./assets/images/refresh.png" class="refresh-btn refresh-btn2">
    </article>
    <article>
      <img src="./assets/images/unlock.png" class="unlocked-btn unlocked-btn3">
      <img src="./assets/images/refresh.png" class="refresh-btn refresh-btn3">
    </article>
    <article>
      <img src="./assets/images/unlock.png" class="unlocked-btn unlocked-btn4">
      <img src="./assets/images/refresh.png" class="refresh-btn refresh-btn4">
    </article>
    <article>
      <img src="./assets/images/unlock.png" class="unlocked-btn unlocked-btn5">
      <img src="./assets/images/refresh.png" class="refresh-btn refresh-btn5">
    </article>
  </section>
  <script src="./index.js"></script>
</body>
</html>
