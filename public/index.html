<!DOCTYPE html>
<html>
<head>
  <title>Palette Perfect</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Palette Perfect</h1>
  
  <section class="palette-wrapper">
    <article class="first-color unlocked-color" id="one" ></article>
    <article class="second-color unlocked-color" id="two" ></article> 
    <article class="third-color unlocked-color" id="three" ></article>
    <article class="fourth-color unlocked-color" id="four" ></article>
    <article class="fifth-color unlocked-color" id="five" ></article>
  </section>

  <section class="hex-wrapper">
    <article class="hex-btn-container">
      <h3 class="hex-code hex1"><!-- appended hex code goes here --></h3>
      <input type="image" name="one" src="./assets/images/unlock.png" class="unlocked" onclick="toggleLock(this)">
    </article>
    <article class="hex-btn-container">
      <h3 class="hex-code hex2"><!-- appended hex code goes here --></h3>
      <input type="image" name="two" src="./assets/images/unlock.png" class="unlocked" onclick="toggleLock(this)">
    </article>
    <article class="hex-btn-container">
      <h3 class="hex-code hex3"><!-- appended hex code goes go here --></h3>
      <input type="image" name="three" src="./assets/images/unlock.png" class="unlocked" onclick="toggleLock(this)">
    </article>
    <article class="hex-btn-container">
      <h3 class="hex-code hex4"><!-- appended hex code goes go here --></h3>
      <input type="image" name="four" src="./assets/images/unlock.png" class="unlocked" onclick="toggleLock(this)">
    </article>
    <article class="hex-btn-container">
      <h3 class="hex-code hex5"><!-- appended hex code goes go here --></h3>
      <input type="image" name="five" src="./assets/images/unlock.png" class="unlocked" onclick="toggleLock(this)">
    </article>
  </section>

  <section class="refresh-btn-container">
    <button class="refresh-btn">Get New Colors!<img src="./assets/images/refresh.png" class="refresh-img"></button>
  </section>

  <section class="palette-name-wrapper">
    <h3 class="palette-name-label">Palette Name:</h3>
    <input type="text" name="palette-name" placeholder="Fall Colors Palette" class="palette-name-input">
  </section>

  <div class="drop-menu-wrapper">
    <h3>Save to project:</h3>
    <select>
      <option>New Project</option>
    </select>
    <button class="save-btn" name="save-btn">Save Palette<img src="./assets/images/download-button.png" class="save-img"></button>
  </div>

  <div class="recent-projects-wrapper">
    <h3>Recent Projects</h3>
    <section class="recent-projects">
      <!-- appended recent projects go here -->
    </section>
  </div>

  <script src="./index.js"></script>
</body>
</html>
